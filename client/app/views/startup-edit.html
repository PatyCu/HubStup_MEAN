<ng-include src="'views/startup-nav.html'"></ng-include>
<!--<ng-include src="'views/startup-add.html'"></ng-include>-->

<form role="form" ng-controller="StartupEditCtrl as editCont">
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" ng-model="editCont.startup.name" class="form-control" id="name" placeholder="Enter the Startup Name">
  </div>
  <div class="form-group">
    <label for="url" class="control-label">URL</label>
    <input type="text" ng-model="editCont.startup.url" class="form-control" id="url" placeholder="Enter the Startup URL">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="editCont.saveStartup()" value="Save">
</form>
