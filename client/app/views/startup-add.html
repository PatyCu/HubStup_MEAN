<form role="form" ng-controller="StartupAddCtrl as addCont">
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" ng-model="addCont.startup.name" class="form-control" id="name" placeholder="Enter the Startup Name">
  </div>
  <div class="form-group">
    <label for="url" class="control-label">URL</label>
    <input type="text" ng-model="addCont.startup.url" class="form-control" id="url" placeholder="Enter the Startup URL">
  </div>
  <input type="submit" class="btn btn-primary" ng-click="addCont.saveStartup()" value="Save">
</form>
